version: "3.9"

services:
  neo4j:
    image: neo4j:5
    container_name: lapmatch-neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USER}/${NEO4J_PASSWORD}
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD", "cypher-shell", "-u", "${NEO4J_USER}", "-p", "${NEO4J_PASSWORD}", "RETURN 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: lapmatch-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      neo4j:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  ngrok:
    image: ngrok/ngrok:latest
    container_name: lapmatch-ngrok
    depends_on:
      - backend
    command: http backend:8000
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    ports:
      - "4040:4040"

volumes:
  neo4j_data:
